<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Popup Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Modal background */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        /* Button styling */
        .join-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }

        .join-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Website!</h1>
    <p>Enjoy your stay here.</p>

    <!-- Modal Structure -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <h2>Thank you for using our website!</h2>
            <p>Please join our channel below:</p>
            <a id="joinLink" href="https://example.com" target="_blank" class="join-button">Join Our Channel</a>
        </div>
    </div>

    <script>
        // Get the modal and the link
        var modal = document.getElementById("popupModal");
        var joinLink = document.getElementById("joinLink");

        // Show the modal 5 seconds after the page loads only if the user hasn't clicked the link before
        window.onload = function() {
            if (!localStorage.getItem('linkClicked')) {
                setTimeout(function() {
                    modal.style.display = "block";
                }, 5000); // 5 seconds delay
            }
        };

        // Hide the modal 5 seconds after the user clicks the link and set a flag in localStorage
        joinLink.onclick = function() {
            localStorage.setItem('linkClicked', 'true');
            setTimeout(function() {
                modal.style.display = "none";
            }, 5000); // 5 seconds after clicking the link
        };
    </script>

</body>
</html>
